<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>街头篮球周边商城</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
    <!--header容器-->
    <header id="header-container"></header>
    <div class="maincontent">
        <div class="contentTitle">
            <h2>产品分类</h2>
        </div>
        <div class="min-nav">
            <a href="/index.html">首页</a>
             >周边服饰
        </div>
        <div class="sort">
            <span>价格 ：</span>
            <a href="javascript:;" id="ascending">从低到高</a>
            <a href="javascript:;" id="descending">从高到低</a>
        </div>

        <ul class="productList" id="box">

                
               <script type="text/html" id="list_item">
                    {{each list item}}
                    
                <li class="fl" data-id="{{item.id}}">
                    <div>
                    <a href="javascript:;" target="_blank"><img src={{item.imgs[0]}}></a>
                    <p class="item_name">{{item.title}}</p>
                    <p class="item_price">￥{{item.price}}</p>
                    
                    <a href="javascript:;" class="addCart">加入购物车</a>
                    
                    
                    </div>
                    <!--加入收藏-->
                    <a href="javascript:;" class="collection"></a>
                </li>
                    
                    
                    {{/each}}
            
                </script>

               
                
                
                </ul>
        

    </div>
    <!--footer容器-->
    <footer id="footer-container"></footer>
    <script src="/libs/requirejs/require.js" data-main="/js/list"></script>
</body>
</html>
